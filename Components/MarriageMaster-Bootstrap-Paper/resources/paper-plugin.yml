name: "MarriageMaster"
author: "GeorgH93"
version: "${version}"
api-version: "1.19"
folia-supported: true
main: "at.pcgamingfreaks.MarriageMasterStandalone.Bukkit.MarriageMaster"
bootstrapper: "at.pcgamingfreaks.MarriageMaster.Paper.MarriageMasterBootstrap"

has-open-classloader: true

dependencies:
  - name: PCGF_PluginLib
    required: false
    bootstrap: true
  - name: Vault
    required: false
  - name: Minepacks
    required: false
  - name: MVdWPlaceholderAPI
    required: false
  - name: PlaceholderAPI
    required: false
  - name: SkillAPI
    required: false
  - name: mcMMO
    required: false
  - name: Multiverse-Core
    required: false

load-after:
  - name: PCGF_PluginLib
    bootstrap: true
  - name: Minepacks
  - name: Vault
  - name: MVdWPlaceholderAPI
  - name: PlaceholderAPI
  - name: SkillAPI
  - name: mcMMO
  - name: Multiverse-Core